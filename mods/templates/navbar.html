<!DOCTYPE html>
<nav class="navbar navbar-static-top navbar-default">
   <div class="container">
     <div class="navbar-header">
     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
     </button>
       <a class="navbar-brand" style="font-weight: bold;" href="#">
         <span style="color: #ff0000;">Futures</span><span style="color: #008000;">DataStore</span>
       </a>
     </div>
     <div class="collapse navbar-collapse" id="myNavbar">
         <ul class="nav navbar-nav">
           <li><a href="{{ url_for('main.home') }}">Home</a></li>
           <li><a href="{{ url_for('main.about') }}">About</a></li>
           <li><a href="{{ url_for('main.contact') }}">Contact</a></li>
           <li>
             <a href="#modalSearch" data-toggle="modal" data-target="#modalSearch">
                 <span id="searchGlyph" class="glyphicon glyphicon-search"></span><span class="hidden-sm hidden-md hidden-lg">Search</span>
             </a>
           </li>
         </ul>
         <ul class="nav navbar-nav navbar-right">
           {% if current_user.is_authenticated %}
           <li><a href="{{ url_for('user.profile') }}">{{ current_user.email }}</a></li>
           <li><a href="{{ url_for('user.logout') }}"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
           {% else %}
           <li><a href="{{ url_for('user.signin') }}"><span class="glyphicon glyphicon-log-in"></span> Log in</a></li>
           <li><a href="{{ url_for('user.signup') }}">Sign up</a></li>
           {% endif %}
         </ul>
     </div>
   </div>
</nav>
<div id="modalSearch" class="modal fade" role="dialog">
   <div class="modal-dialog">
       <!-- Modal content-->
       <form class="modal-content" action="{{ url_for('main.search') }}" method="post" name="search">
           <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title"><span style="color: #ff0000;">Search</span><span style="color: #008000;">FDS</span></h4>
           </div>
           <div class="modal-body">
             <input id="myInput" type="text" name="query" class="form-control input-md" placeholder="symbol or name" autofocus />
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>`
             <button type="submit" class="btn btn-primary">Search</button>
           </div>
       </form>
   </div>
</div>
